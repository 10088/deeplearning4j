on:
  push:
jobs:
  mac-x86_64:
    runs-on: macos-10.15
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.8.0
        with:
          access_token: ${{ github.token }}
      - uses: actions/checkout@v2
      - name: Build and install
        shell: bash
        run: |
          brew install unzip  ccache gcc swig autoconf-archive automake cmake libomp libtool libusb ant maven nasm xz pkg-config sdl gpg1 bison flex perl ragel binutils gradle gmp isl libmpc mpfr wget python
          mvn -Djavacpp.platform=macosx-x86_64   -pl "nd4j-native,libnd4j" --also-make -libnd4j.platform=macosx-x86_64 -Dlibnd4j.chip=cpu clean install -DskipTests

      - name: Set up Java for publishing to GitHub Packages
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - run: mvn -Pgithub  -pl "nd4j-native,libnd4j" -Djavacpp.parser.skip=true -DskipTests --batch-mode deploy
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


name: Publish to github packages
runs:
  using: composite
  steps:
    - name: Set up Java for publishing to GitHub Packages
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
          - name: Publish to GitHub Packages
            run: mvn -Pgithub --batch-mode deploy
            env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}